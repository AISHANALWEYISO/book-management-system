<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4">
    <h1 class="text-center mb-4">ðŸ“š Book Management System</h1>
    <div class="d-flex justify-content-between align-items-center mb-3">
      <ul class="nav nav-tabs" id="bookTabs">
        <li class="nav-item"><a class="nav-link active" href="#" data-tab="all">All</a></li>
        <li class="nav-item"><a class="nav-link" href="#" data-tab="favorites">Favorites</a></li>
        <li class="nav-item"><a class="nav-link" href="#" data-tab="read">Read</a></li>
        <li class="nav-item"><a class="nav-link" href="#" data-tab="unread">Unread</a></li>
      </ul>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addBookModal">+ Add Book</button>
    </div>
    <input type="text" id="searchInput" class="form-control mb-3" placeholder="Search by title or author...">
    <div class="row" id="bookList"></div>
  </div>

  <!-- Add Book Modal -->
  <div class="modal fade" id="addBookModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form id="addBookForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Book</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3"><input name="title" class="form-control" placeholder="Title" required></div>
          <div class="mb-3"><input name="author" class="form-control" placeholder="Author" required></div>
          <div class="mb-3"><input name="genre" class="form-control" placeholder="Genre" required></div>
          <div class="mb-3">
            <select name="status" class="form-control" required>
              <option value="Read">Read</option>
              <option value="Unread">Unread</option>
            </select>
          </div>
          <div class="mb-3"><input type="file" name="image" class="form-control" required></div>
        </div>
        <div class="modal-footer"><button type="submit" class="btn btn-success">Add</button></div>
      </form>
    </div>
  </div>

  <!-- Edit Book Modal -->
  <div class="modal fade" id="editBookModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form id="editBookForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Book</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editId">
          <div class="mb-3"><input id="editTitle" class="form-control" placeholder="Title" required></div>
          <div class="mb-3"><input id="editAuthor" class="form-control" placeholder="Author" required></div>
          <div class="mb-3"><input id="editGenre" class="form-control" placeholder="Genre" required></div>
          <div class="mb-3">
            <select id="editStatus" class="form-control" required>
              <option value="Read">Read</option>
              <option value="Unread">Unread</option>
            </select>
          </div>
          <div class="mb-3"><input type="file" id="editImage" class="form-control"></div>
        </div>
        <div class="modal-footer"><button type="submit" class="btn btn-primary">Update</button></div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
